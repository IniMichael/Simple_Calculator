<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h6>INI's Calc'<hr></h6>
        <div class="calculator">
            <input type="text" id="display" placeholder="0">
            <button class="column1" onclick="clr()">AC</button>
            <button class="column1" onclick="del()">&larr;</button>
            <button class="column1" onclick="calculate('/100')">%</button>
            <button class="column1" onclick="calculate('/')">&divide;</button>
            <button onclick="calculate('7')">7</button>
            <button onclick="calculate('8')">8</button>
            <button onclick="calculate('9')">9</button>
            <button class="column1" onclick="calculate('*')">&times;</button>
            <button onclick="calculate('4')">4</button>
            <button onclick="calculate('5')">5</button>
            <button onclick="calculate('6')">6</button>
            <button class="column1" onclick="calculate('-')">-</button>
            <button onclick="calculate('1')">1</button>
            <button onclick="calculate('2')">2</button>
            <button onclick="calculate('3')">3</button>
            <button class="column1" onclick="calculate('+')">+</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate('0')">0</button>
            <button class="equal-to" onclick="result()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
